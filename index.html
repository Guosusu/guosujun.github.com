<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script>
		window.onload = function(){
			var oBtn = document.querySelector('button')
			var oDiv= document.querySelector('div')
			oBtn.onclick = function(){
				oDiv.style.background = 'yellow';
			}
			
		}
		
	</script>
</head>
<body>
	<button >按钮</button>
	<div>
		
	</div>
</body>
</html>
